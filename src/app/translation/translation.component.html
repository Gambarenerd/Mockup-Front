<mat-toolbar class="custom-toolbar" color="primary">
  <button mat-button class="custom-toolbar-label">AI-Trad Application</button>
  <span class="spacer"></span>
  <button class="custom-toolbar-button" mat-flat-button>
    <label for="file-upload" style="cursor: pointer;">Upload</label>
    <input id="file-upload" type="file" (change)="onFileUpload($event)" style="display: none;" />
  </button>
 </mat-toolbar>
 
 <mat-grid-list cols="3" rowHeight="fit" class="custom-grid">
 
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Original</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-container">
        <div *ngFor="let segment of originalSegments" 
        class="segment"
        (mouseenter)="highlightSegment($event)"
        (mouseleave)="clearHighlight($event)"
        (click)="processSegment(segment)">
     {{ segment }}
   </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Original Amended</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-container">
          <div *ngFor="let segment of amendedSegments" 
             class="segment"
            (mouseenter)="highlightSegment($event)"
            (mouseleave)="clearHighlight($event)"
            (click)="processSegment(segment)">
            {{ segment }}
          </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="2">
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="First">
            <div class="tab-content">Content 1</div>
          </mat-tab>
          <mat-tab label="Second">
            <div class="tab-content">Content 2</div>
          </mat-tab>
          <mat-tab label="Third">
            <div class="tab-content">Content 3</div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Translated</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div
        class="segment"
          (mouseup)="highlightWord($event)"
        ></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Translated Amended</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div
        class="segment"
          (mouseup)="highlightWord($event)"
        ></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
 </mat-grid-list>
